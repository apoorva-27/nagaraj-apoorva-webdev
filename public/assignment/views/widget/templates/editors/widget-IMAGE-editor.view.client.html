<form>
        <label for="website-name">Name</label>
        <input placeholder="Name"
               class="form-control"
               ng-model="model.widget.name"
               type="text"
               id="name"/>
        <label for="website-name">Text</label>
        <input placeholder="Blog Post"
               class="form-control"
               ng-model="model.widget.text"
               type="text"
               id="text"/>

        <label for="website-description">URL</label>
        <input placeholder="URL"
               class="form-control"
               ng-model="model.widget.url"
               id="website-description"></input>
        <label for="website-name">Width</label>
        <input placeholder="Width"
               class="form-control"
               ng-model="model.widget.width"
               type="number"
               id="width"/>
        <label for="website-name">Upload</label>
        <input type="file"
               class="form-control"

               id="website-name"/>
        <a  type="button" class="btn btn-primary btn-block">
            Upload Image
        </a>

</form>

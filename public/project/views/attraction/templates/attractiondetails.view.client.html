    <div class="container-fluid bg-info ">

        <div class="navbar-text pull-right ">
            <a ng-click="model.updateUser(model.user)" class="navbar-link ">
                <span class="glyphicon glyphicon-ok make-white"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand no-left-margin">
                Profile
            </a>
        </div>
    </div>

<h1>place details view</h1>

<div class="panel panel-default">
    <div class="row">
        <div class="col-xs-8">
            <div class="panel panel-default panel-body">
                {{model.name}}
            </div>
            <div class="panel panel-default panel-body">

            {{model.opening_hours}}
            </div>
            <div class="panel panel-default panel-body">
                {{model.address}}
            </div>
            <div class="panel panel-default panel-body">
                {{model.tripexpert_score}}
            </div>
            <div class="panel panel-default panel-body">
                {{model.website}}</div>

        </div>
    <div>
        <a href="#/user/{{model.userId}}/attraction/{{model.attractionId}}" ng-click="model.favorite('change') " >
            <div ng-switch="model.favorited">
                <span>
                    <div ng-switch-when="true">
                        <span class="glyphicon glyphicon-star "></span>

                    </div>
                </span>
                <span>
                    <div ng-switch-when="false">
                        <span class="glyphicon glyphicon-star-empty "></span>
                    </div>
                </span>
            </div>
        </a>
    </div>
        <div class="col-xs-4 hidden-xs">
            <img class ="pull-right" src="https://static.tripexpert.com/images/venues/index_photos/index_retina/{{model.attractionId}}.jpg?1402340533"/>
        </div>
    </div>
    <div class="panel-header"> Reviews </div>
    <div class="panel panel-default" ng-repeat="review in model.reviews">
    <div class="panel-body" >
        {{review.extract}}

    </div>
    </div>

    <div class="panel-header"> Entries </div>
    <div class="panel panel-default" ng-repeat="entry in model.entries">
        <div class="panel-body" >
           <Label> Title</Label> {{entry.title}}

        </div>
        <div class="panel-body" >
            <Label> Story</Label> {{entry.story}}

        </div>
        <div class="panel-body" >

            <div ng-switch="entry.follow">
                        <span>
                        <div ng-switch-when='UNFOLLOW'>
                                <button ng-click="model.changeFollow(entry.userId,entry)"
                                        class="btn btn-danger pull-right">Unfollow Author</button>

                        </div>
                        </span>
                        <span>
                        <div ng-switch-when='FOLLOW'>
                        <button ng-click="model.changeFollow(entry.userId,entry)"
                                class="btn btn-success pull-right">Follow Author</button>

                        </div>
                        </span>
                        <span>
                        <div ng-switch-when="NONE">

        <a href="#/user/{{model.userId}}/attraction/{{model.attractionId}}/entry/{{entry._id}}">
            <span class="glyphicon glyphicon-cog pull-right"> </span></a>

                        </div>
                        </span>
            </div>
            <Label> Written By</Label> {{entry.userId}}
        </div>
    </div>

<a class="btn btn-primary btn-block"
   href="#/user/{{model.userId}}/attraction/{{model.attractionId}}/entry">New Entry</a>


<nav class="navbar navbar-light navbar-fixed-bottom">
    <div class="container-fluid bg-info">
        <a href="#/user/{{model.userId}}" class=" navbar-link navbar-text pull-right ">
            <span class="glyphicon glyphicon-user make-white "></span>
        </a>

    </div>
</nav>


<div class="container-fluid ">
    <div>
        <img class ="an-background-image" src="./views/user/img/01.png">
        <h1>Expert Login</h1>
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
        <!--<label for="usernameLogin">Username</label>-->
        <form><input type="text"
                     ng-model="user.username"
                     class="form-control"
                     placeholder="username"/>
            <!--<label for="usernameLogin">Password</label>-->
            <input type="password"
                   ng-model="user.password"
                   class="form-control"
                   placeholder="password"/>
        </form>
        <a class="btn btn-primary btn-block"    ng-click="model.expertlogin(user)">Login</a>
        <!--href="#/home"> Login</a>-->


        <a class="btn btn-success btn-block"
           href="#/expertregister">Register</a>
    </div>
</div>

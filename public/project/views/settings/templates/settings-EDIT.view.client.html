    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>

    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>
    <form class="col-xs-10 col-md-4 text-color">
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="model.user.email" type="email" class="form-control" id="email"
                   placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstname" type="text" class="form-control" id="first-name" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastname" type="text" class="form-control" id="last-name"
                   placeholder="Wonderland">
        </div>

        <a class="btn btn-primary btn-block" ng-click="model.updateUser(model.user)" >Modify</a>
        <a class="btn btn-primary btn-block"
           ng-click="model.unregisterUser(user)">Unregister</a>
        <a class="btn btn-danger  btn-block" ng-click="model.logout()"
           href="#/login">Logout</a>
    </form>

</div>

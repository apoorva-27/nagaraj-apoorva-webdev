    <div style="background-color:whitesmoke">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <div class="carousel-caption">
        <h1 class="brandname">Travelogue</h1>
        <div class="input-group">
            <input type="text" class="form-control search-box ng-pristine ng-valid ng-touched"
                   ng-model="model.search" placeholder="Search for a places to visit">

              <a class="input-group-addon search-box btn-primary btn-search"
                 ng-click="model.searchPlace(model.search)" href="">
                <i class="glyphicon glyphicon-search">
                </i>

            </a>
        </div>
        <br/>
        {{model.error}}
    </div>
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="https://images5.alphacoders.com/549/549219.jpg" alt="FS">
        </div>

        <div class="item">
            <img src="http://cdn.wonderfulengineering.com/wp-content/uploads/2016/01/Tokyo-Wallpaper-4.jpg" alt="SS">

        </div>


        <div class="item">
            <img src="http://www.i-to-i.com/wp-content/uploads/2016/03/vietnam-header.jpg" alt="TS">
        </div>

        </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">
            Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">
            Next</span>
    </a>
</div>
<div>

<div class="container-fluid">
    <h3 class="diary_class">Your online travel diary </h3>
    <div ng-show="model.suggestions" ng-if="model.userId != undefined">

        <div class="intro-header">
            <h4 id="label-bg"> Expert Suggestions for {{model.location}}: </h4>
        </div>
        <div>
            <ul>
                <div class="col-md-8 row">
                    <div>
                        <li id="expert" class="list-group-item col-md-6"
                            ng-repeat="suggestion in model.suggestions">
                            <div>
                                <label>
                                    <h5>
                                        Suggestion : {{suggestion.title}}
                                        <br/>
                                    </h5>
                                </label>
                                <p>
                                    {{suggestion.suggestion}}
                                </p>

                            </div>
                            <div ng-switch="suggestion.switch">
                                <div ng-switch-when="NONE">
                                </div>

                                <div ng-switch-when="EDIT">
                                    <a href="#/suggestion/{{model.userId}}/suggestion/{{suggestion._id}}"
                                       class="glyphicon glyphicon-cog">Edit</a>
                                </div>
                            </div>

                        </li>
                    </div>

                </div>
            </ul>
        </div>

    </div>
</div>
    <div>
        <br/><br/><br/>
    </div>
<div class="container-fluid">
    <div class="row" ng-if="model.attractions">
        <div class="col-xs-18 col-sm-8 col-md-4" data-ng-repeat="attraction in model.attractions">
            <div class="thumbnail">
                <img src="http://static.tripexpert.com/images/venues/index_photos/index_retina/{{attraction.id}}.jpg?1402340533"
                alt="Image not avaliable"/>

                <div class="caption">
                    <h4>{{attraction.name}}</h4>
                    <h6>Expert Score : {{attraction.tripexpert_score}}</h6>
                    <a ng-click="model.detailsPage(attraction.id)">
                    Details here </a>
                </div>

            </div>
        </div>

    </div>
</div>


<div class="container-fluid">
    <div class="col-md-4 col-md-offset-4" >
          <div class="container-fluid ">
            <div>
            <h1 class="intro-header">Login</h1>
            <div ng-show="model.error" class="alert alert-danger" role="alert">
                {{model.error}}
            </div>
            <form><input type="text"
                   ng-model="user.username"
                   class="form-control"
                   placeholder="username"/>
            <input type="password"
                   ng-model="user.password"
                   class="form-control"
                   placeholder="password"/>
            </form>
            <a class="btn btn-primary btn-block" ng-click="model.login(user)">Login</a>
                <a href="/auth/google/" class="btn btn-danger btn-block">
                    <span class="fa fa-google-plus"></span>
                    Google
                </a>

            <a class="btn btn-success btn-block"
            href="#/register">Register</a>
                <a class="btn btn-info btn-block"
                   href="#/">Search</a>

            </div>
        </div>
    </div>

</div>

<div>
    <nav class="navbar navbar-dark navbar-fixed-bottom nav-color">
        <div class="container-fluid smoke" >
            <div class="col-md-1">
                <img src="../../../../img/powered-by.png" style="width: 100%" >
            </div>
        </div>
    </nav>
</div>

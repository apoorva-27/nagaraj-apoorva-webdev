
<div class="container-fluid">
    <div class="col-md-4 col-md-offset-4" >
          <div class="container-fluid ">
            <div>
            <h1 class="intro-header">Login</h1>
            <div ng-show="model.error" class="alert alert-danger" role="alert">
                {{model.error}}
            </div>
            <!--<label for="usernameLogin">Username</label>-->
            <form><input type="text"
                   ng-model="user.username"
                   class="form-control"
                   placeholder="username"/>
            <!--<label for="usernameLogin">Password</label>-->
            <input type="password"
                   ng-model="user.password"
                   class="form-control"
                   placeholder="password"/>
            </form>
            <a class="btn btn-primary btn-block" ng-click="model.login(user)">Login</a>
               <!--href="#/home"> Login</a>-->

                <a href="/auth/google/" class="btn btn-danger btn-block">
                    <span class="fa fa-google-plus"></span>
                    Google
                </a>

            <a class="btn btn-success btn-block"
            href="#/register">Register</a>

            </div>
        </div>
    </div>

</div>

    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="">Travelogue</a>

        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" ng-if="model.userId==null" >
                <a href="#/login">  <button  class="btn btn-success">Login</button> </a>
                <a href="#/register"> <button  class="btn btn-success">Register</button> </a>

<div class="container-fluid">
    <div class="col-md-4 col-md-offset-4" >
        <div class="container-fluid smoke">
            <div>
                <h1>Register</h1>

                <div class="alert alert-danger" ng-show="model.message">
                    {{model.message}}
                </div>
                <form name="user">
                    <input type="text" name="uname2"
                       ng-change="model.onchange(user.username)"
                       ng-model="user.username"
                       class="form-control"
                       placeholder="username" required/>
                    <span class="red" ng-show="user.uname2.$dirty" >
                        <span ng-show="user.uname2.$error.required">
                            Select a username
                        </span>
                    </span>
                <input type="password" name="password2"
                       ng-model="user.password"
                       class="form-control"
                       placeholder="password" required/>
                    <span class="red" ng-show="user.password2.$dirty">
                        <span ng-show="user.password2.$error.required">
                            Enter a password
                        </span>
                    </span>
                <input type="password" name="passwordV"
                       ng-change="model.matchPassword(user.verifypassword,user.password)"
                       ng-model="user.verifypassword"
                       class="form-control"
                       placeholder="verify password" required/>
                    <span class="red" ng-show="user.passwordV.$dirty">
                        <span ng-show="user.passwordV.$error.required">
                            Re-enter password
                        </span>
                    </span>
                <input type="text" name="firstname2"
                       ng-model="user.firstname"
                       class="form-control"
                       placeholder="FirstName" required/>
                    <span class="red" ng-show="user.firstname2.$dirty">
                        <span ng-show="user.firstname2.$error.required">
                            Enter your firstname
                        </span>
                    </span>
                <input type="text" name="lastname2"
                       ng-model="user.lastname"
                       class="form-control"
                       placeholder="LastName" required/>
                    <span class="red" ng-show="user.lastname2.$dirty">
                        <span ng-show="user.lastname2.$error.required">
                            Enter your lastname
                        </span>
                    </span>
                <input type="email" name="email2"
                       ng-model="user.email"
                       class="form-control"
                       placeholder="email" required/>
                    <span class="red" ng-show="user.email2.$dirty">
                        <span ng-show="user.email2.$error.required">
                            Enter your Email
                        </span>
                    </span>
                    <div class="red" ng-show="user.email2.$error.required ||
                                        user.lastname2.$error.required ||
                                        user.firstname2.$error.required ||
                                        user.passwordV.$error.required ||
                                        user.password2.$error.required ||
                                        user.uname2.$error.required ">
                        Enter all registration details
                    </div>

                    <input type="submit" value="Register"
                           class="btn btn-primary btn-block"
                           ng-click="model.create(user)"
                           ng-disabled="user.email2.$error.required ||
                                        user.lastname2.$error.required ||
                                        user.firstname2.$error.required ||
                                        user.passwordV.$error.required ||
                                        user.password2.$error.required ||
                                        user.uname2.$error.required ">
                </form>


                <a class="btn btn-danger  btn-block"
                   href="#/login">Cancel</a>
                </form>
            </div>
            <br/>
        </div>
    </div>

    <nav class="navbar navbar-dark navbar-fixed-bottom nav-color">
        <div class="container-fluid" ng-if="model.userId!=null">
            <div class="col-xd-1 tripdiv">
                <img class="tripimg" src="../../../../img/powered-by.png" >
            </div>
            <div class="col-xd-2" >
                <a href="#/user" class="navbar-link navbar-text pull-right">
                    <span class="glyphicon glyphicon-user user-color"></span>
                </a>
            </div>
        </div>
    </nav>
</div>

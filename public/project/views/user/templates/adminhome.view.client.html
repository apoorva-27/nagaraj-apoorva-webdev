<h1>admin home page</h1>

<a class="btn btn-success "
   ng-click="model.getAllUsers()">get all users</a>

<a class="btn btn-info "
   ng-click="model.getAllAttractions()">get all attractions</a>

<a class="btn btn-danger "
   ng-click="model.getAllEntries()">get all entries</a>

<a class="btn btn-warning "
   ng-click="model.getAllSuggestions()">get all suggestions</a>

<div ng-show="model.users">
    <div class="container-fluid">
        <a ng-click="model.newUser=true;model.users=null"> <button class="btn btn-info">
            Create User
        </button> </a>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="user in model.users">
                <div class="row">
                    <div class="col-xs-9">
                        <h4>{{user.firstname}}</h4>
                    </div>
                    <div class="col-xs-1">
                        <a ng-click="model.findUserById(user._id)"><span class="glyphicon glyphicon-cog"></span></a></div>
                    <div class="col-xs-1">
                        <a ng-click="model.deleteUser(user._id)"> <span class="glyphicon glyphicon-remove"></span></a></div>
                </div>
            </li></ul>
    </div>
</div>

<div ng-show="model.attractions">
    <div class="container-fluid ">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="attraction in model.attractions">
            <div class="row">
                <div class="col-xs-9">
                    <h4>{{attraction.name}}</h4>
                </div>
                    <div class="col-xs-1">
                        <a ng-click="model.findAttractionById(attraction._id)"><span class="glyphicon glyphicon-cog"></span></a></div>
                    <div class="col-xs-1">
                    <a ng-click="model.deleteAttraction(attraction._id)"> <span class="glyphicon glyphicon-remove"></span></a></div>
            </div>
            </li></ul>
    </div>
</div>

<div ng-show="model.entries">
    <div class="container-fluid">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="entry in model.entries">
                <div class="row">
                    <div class="col-xs-9">
                        <h4>{{entry.title}}</h4>
                    </div>
                    <div class="col-xs-1">
                        <a ng-click="model.findEntryById(entry._id)"><span class="glyphicon glyphicon-cog"></span></a></div>
                    <div class="col-xs-1">
                        <a ng-click="model.deleteEntry(entry._id)" > <span class="glyphicon glyphicon-remove"></span></a></div>
                </div>
            </li></ul>
    </div>
</div>

<div ng-show="model.suggestions">
    <div class="container-fluid">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="suggestion in model.suggestions">
                <div class="row">
                    <div class="col-xs-9">
                        <h4>{{suggestion.title}}</h4>
                    </div>
                    <div class="col-xs-1">
                        <a ng-click="model.findSuggestionById(suggestion._id)"><span class="glyphicon glyphicon-cog"></span></a></div>
                    <div class="col-xs-1">
                        <a ng-click="model.deleteSuggestion(suggestion._id)"> <span class="glyphicon glyphicon-remove"></span></a></div>
                </div>
            </li></ul>
    </div>
</div>


<div ng-show="model.suggestion">
    <div class="container-fluid">
        <label> Title : </label> <input type="String" ng-model="model.suggestion.title"/>
        <label> Itinerary : </label> <input type="String" ng-model="model.suggestion.suggestion"/>
        <label> Author : </label> <label >{{model.suggestion.firstname}}</label>
        <button ng-click="model.updateSuggestion(model.suggestion._id,model.suggestion)" class="btn btn-primary">Update</button>
    </div>
</div>

<div ng-show="model.entry">
    <div class="container-fluid">
        <label> Title : </label> <input type="String" ng-model="model.entry.title"/>
        <label> Diary Entry : </label> <input type="String" ng-model="model.entry.story"/>
        <label> Author : </label> <label >{{model.author}}</label>
        <button ng-click="model.updateEntry(model.entry._id,model.entry)" class="btn btn-primary">Update</button>
    </div>
</div>

<div ng-show="model.attraction">
    <div class="container-fluid">
        <label> Name : </label> <label >{{model.attraction.name}}</label>
        <label> Tripexpert score : </label> <input type="String" ng-model="model.attraction.tripexpert_score"/>
        <label> Opening Hours : </label> <input type="String" ng-model="model.attraction.opening_hours"/>
        <label> Website : </label> <input type="String" ng-model="model.attraction.website"/>
        <label> Address : </label> <label >{{model.attraction.address}}</label>

        <button ng-click="model.updateAttraction(model.attraction._id,model.attraction)" class="btn btn-primary">Update</button>
    </div>
</div>

<div ng-show="model.user">
    <div class="container-fluid">
        <label> UserName : </label> <label >{{model.user.username}}</label>
        <label> Password : </label> <input type="String" ng-model="model.user.password"/>
        <label> Role : </label> <select ng-model="model.user.role" ng-options="x for x in ['USER','EXPERT']">
                                </select>

        <label> Firstname : </label> <input type="String" ng-model="model.user.firstname"/>
        <label> Lastname : </label> <input type="String" ng-model="model.user.lastname"/>
        <label> Email : </label> <input type="String" ng-model="model.user.email"/>
        <!--<label> Address : </label> <label >{{model.attraction.address}}</label>-->

        <button ng-click="model.updateUser(model.user._id,model.user)" class="btn btn-primary">Update</button>
    </div>
</div>

<div ng-show="model.newUser">
    <div class="container-fluid">
        <label> UserName : </label> <input type="String" ng-model="model.Cuser.username"/>
        <label> Password : </label> <input type="String" ng-model="model.Cuser.password"/>
        <label> Role : </label> <select ng-model="model.Cuser.role" ng-options="x for x in ['USER','EXPERT']">
    </select>

        <label> Firstname : </label> <input type="String" ng-model="model.Cuser.firstname"/>
        <label> Lastname : </label> <input type="String" ng-model="model.Cuser.lastname"/>
        <label> Email : </label> <input type="String" ng-model="model.Cuser.email"/>
        <!--<label> Address : </label> <label >{{model.attraction.address}}</label>-->

        <button ng-click="model.creatUser(model.Cuser)" class="btn btn-primary">Create</button>
    </div>
</div>
